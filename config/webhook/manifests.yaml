  name: mutating-externalproxy-v1alpha1.kertical.com
  rules:
  - apiGroups:
    - networking.kertical.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - externalproxies
  sideEffects: None
- admissionReviewVersions:
    - v1
