---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook
webhooks:
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-networking-kertical-com-v1alpha1-externalproxy
