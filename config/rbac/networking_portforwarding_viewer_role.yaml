# This rule is not used by the project kertical itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to networking.kertical.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kertical
    app.kubernetes.io/managed-by: kustomize
  name: networking-portforwarding-viewer-role
rules:
- apiGroups:
  - networking.kertical.com
  resources:
  - portforwardings
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.kertical.com
  resources:
  - portforwardings/status
  verbs:
  - get
