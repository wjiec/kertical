# This rule is not used by the project kertical itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the networking.kertical.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "kertical-manager.labels" . | nindent 4 }}
  name: networking-portforwarding-editor-role
rules:
- apiGroups:
  - networking.kertical.com
  resources:
  - portforwardings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - networking.kertical.com
  resources:
  - portforwardings/status
  verbs:
  - get
